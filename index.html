<!DOCTYPE html>
<html lang="PT-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoes Store</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="header_content">
            <div class="header_content_logo">
                <img src="./assets/logo.svg" alt="Imagem do Logo da Empresa" class="logo_img">
            </div>
        
            <nav class="header_content_menu">
                <ul>
                    <li class="menu_items"><a href="#">Mulher</a></li>
                    <li class="menu_items"><a href="#">Homem</a></li>
                    <li class="menu_items"><a href="#">Criança</a></li>
                    <li class="menu_items"><a href="#">customizar</a></li>
                </ul>
            </nav>

            <form class="header_content_search" action="">
                <input class="header_content_input" type="text" placeholder="Perquisar" value="">
            </form>

            <div class="header_content_checkout">
                <a href="#">
                    <img src="./assets/icon-bag.svg" alt="Icone do Carrinho da Loja">
                </a>
            </div>

        </div>
    </header>

    <main>
        <div class="content_principal">
            <section class="text_content">
                <h1>Tênis Esportivo para Corrida Top</h1>
                <h2>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</h2>
                <p>R$ 1.000,00</p>
                <button submit>Comprar</button>

            </section>

            <section class="img_content">
                <div class="img_geral" >
                    <div class="img_content_principal">
                        <img src="./assets/tenis-1-ampliado.png" alt="" class="img_principal_content1">
                    </div>
                    <div class="img_content_down">
                        <img src="./assets/tenis-1-galeria.png" alt="" class="img_principal_content2">
                        <img src="./assets/tenis-2-galeria.png" alt="" class="img_principal_content3">
                        <img src="./assets/tenis-3-galeria.png" alt="" class="img_principal_content4">
                    </div>
            </div>
            </section>




        </div>



    </main>
    <footer>
        <div class="footer">
            <div class="footer_iframe">
                <img src="./assets/img-video.png" alt="" class="footer_img">
            </div>
            <div class="footer_menu">
                <ul>
                    <li class="footer_menu_items">Facebook</li>
                    <li class="footer_menu_items">Instagram</li>
                    <li class="footer_menu_items">Youtube</li>
                    <li class="footer_menu_items">Twitter</li>
                </ul>
            </div>
            <div class="footer_link">
                <a href="">Explore Mais</a>
            </div>
        </div>
    </footer>
    
</body>
</html>
